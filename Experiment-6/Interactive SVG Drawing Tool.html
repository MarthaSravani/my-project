<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVG Drawing Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>SVG Drawing Tool</h1>

    <section class="toolbar" aria-label="Drawing controls">
      <div class="group">
        <label>Tool:</label>
        <label><input type="radio" name="tool" value="pen" checked> Pen</label>
        <label><input type="radio" name="tool" value="line"> Line</label>
        <label><input type="radio" name="tool" value="rect"> Rect</label>
      </div>

      <div class="group">
        <label for="color">Color</label>
        <input id="color" type="color" value="#1e88e5">
      </div>

      <div class="group">
        <label for="width">Width</label>
        <input id="width" type="range" min="1" max="20" value="3">
        <span id="widthVal">3</span>px
      </div>

      <div class="group">
        <button id="undoBtn" type="button">Undo</button>
        <button id="clearBtn" type="button" class="danger">Clear</button>
      </div>
    </section>

    <section class="canvasShell">
      <!-- Responsive SVG canvas -->
      <svg id="board" viewBox="0 0 800 450" role="img" aria-label="Drawing canvas"></svg>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
